{% extends 'booking_app/base.html' %}
{% load static %}

{% block title %}Бронювання кімнати{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Форма бронювання</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.user_name.id_for_label }}" class="form-label">Ваше ім'я</label>
                        {{ form.user_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.user_email.id_for_label }}" class="form-label">Email</label>
                        {{ form.user_email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.room.id_for_label }}" class="form-label">Кімната</label>
                        {{ form.room }}
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.start_time.id_for_label }}" class="form-label">Початок</label>
                            {{ form.start_time }}
                        </div>
                        <div class="col-md-6">
                            <label for="{{ form.end_time.id_for_label }}" class="form-label">Кінець</label>
                            {{ form.end_time }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.notes.id_for_label }}" class="form-label">Додаткові побажання</label>
                        {{ form.notes }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-send-check"></i> Надіслати запит
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
